<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css"> <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./quiz-app.js" defer></script>
    <title>homepage</title>
  </head>
  <body class="body-homepage">
    <header><h1>Quiz App</h1></header>
    <main>

      <!--Box mit erster Frage -->

      <!-- Erste Box -->

      <section class="box1">

        

        <img class="box1-bookmark" data-js="box1-bookmark" src="images/bookmark-white.png" alt="empty bookmark"/>
        <p class="box1-question">What property flips the axes in flexbox?</p>
        <button class="box1-button" href="#">Show Answer</button>
        <div class="box1-hashtags hashtags">
          <button href="#">#html</button>
          <button href="#">#flexbox</button>

      </section>

    <!--Box mit zweiter Frage -->
<!-- Zweite Box -->
      <section class="box2">


        <img class="box2-bookmark" src="images/bookmark-black.png" alt="black bookmark"/>
        <p class="box2-question">Lorem Impsum dolor sit?</p>
        <button class="box2-button" data-js="box2-button" href="#">Show Answer</button>
        <div class="box2-hashtags hashtags">
          <a href="#">#html</a>
          <a href="#">#flexbox</a>
          <a href="#">#css</a>

        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>

            <a id="home" href=><img src="./home-button.png" alt="home icon" id="home-icon" aria-label="click here to go to homepage"/></a>
          </li>
          <li>
            <a id="bookmarks" href="./bookmarks.html"><img src="./bookmark.png" alt="bookmark" id="bookmark-icon" aria-label="click here to go to your bookmarked questions"></a>
          </li>

          </li>
        </ul>
