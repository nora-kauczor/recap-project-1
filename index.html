<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main>
      <!--Box mit erster Frage -->
      <section class="box1">
        <img id= "bookmark1" src="bookmark-white.png" alt="empty bookmark"/>
        
        <p class="question">What property flips the axes in flexbox?</p>
        <button class="question-button" href="#">Show Answer</button>
        <div class="hashtags-div">
          <button class="hashtags" href="#">#html</button>
          <button class="hashtags" href="#">#flexbox</button>
          <button class="hashtags" href="#">#css</button>
        </div>
      </section>

    <!--Box mit zweiter Frage -->
      <section class="box2">
        <img id="bookmark2" src="bookmark-black.png" alt="black bookmark"/>
        <p class="question">Lorem Impsum dolor sit?</p>
        <div class="flexbox-question"></div><button class="question-button" href="#">Show Answer</button></div>
        <div class="hashtags-div">
          <button class="hashtags" href="#">#html</button>
          <button class="hashtags" href="#">#flexbox</button>
          <button class="hashtags" href="#">#css</button>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li>
            <a id="home" href=><img src="./home-button.png" alt="home icon" id="home-icon" aria-label="click here to go to homepage"/></a>
          </li>
          <li>
            <a id="bookmarks" href="./bookmarks.html"><img src="./bookmark.png" alt="bookmark" id="bookmark-icon" aria-label="click here to go to your bookmarked questions"></a>
          </li>
          <li>
            <a id="profile" href="./profile.html"><img src="user-icon.png" alt="user icon" id="profile" aria-label="click here to go to your profile"/></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
